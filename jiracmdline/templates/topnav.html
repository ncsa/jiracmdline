<p class="home"><a href="{{ url_for('index') }}">Jiracmdline</a></p>
<div class="topnav">
  <div class="topnav_l">
    <form method="get">
      <label for="project">Project Actions:</label>
      <input type="text" id="project" name="project" size=10 value="{{ session['jira_project'] }}" />
      <button type="submit" formaction="/sprint_relatives">Sprint Relatives</button>
      <button type="submit" formaction="/lost_children">Lost Children</button>
      <button type="submit" formaction="/service_list">Epic Overview</button>
    </form>
    <form method="get">
      Ticket Actions:
      <button type="submit" formaction="/tasks_from_description">Tasks from Description</button>
      <button type="submit" formaction="/add_children">Add Children</button>
      <button type="submit" formaction="/summary">Ticket Summary</button>
    </form>
    <form method="get">
      Effort Reporting:
      <button type="submit" formaction="/task_reporting">By Group</button>
      <button type="submit" formaction="/mywork">My Worklogs</button>
    </form>
  </div>
  <div class="topnav_r">
    <form method="get">
      {% if current_user.is_authenticated %}
        Logged in as: <span class="username">{{ current_user.username() }}</span>
        <br />
        <button class="topnav_r" type="submit" formaction="/logout">Logout</button>
      {% else %}
        <button type="submit" formaction="/login">Login</button>
      {% endif %}
    </form>
  </div>
</div>
