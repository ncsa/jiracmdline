{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    <p>
      <label for="token">Personal Access Token: </label>
      <input
        name="token"
        type="text"
        size="30" />
      <input type="submit">
    </p>
    <h3>OR</h3>
    <p>
      <label for="username">Username: </label>
      <input
        name="username"
        type="text"
        size="30" />
      <br />
      <label for="passwd">Password: </label>
      <input
        name="passwd"
        type="password"
        size="30" />
      <br />
      <input type="submit">
    </p>
  </form>
{% endblock content %}
