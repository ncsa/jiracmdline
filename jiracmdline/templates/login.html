{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    <p>
      <label for="token">Personal Access Token: </label>
      <input
        name="token"
        type="password"
        size="30" />
      <input type="submit">
    </p>
  </form>
{% endblock content %}
